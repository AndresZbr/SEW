    <!-- Script principal -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const main = document.querySelector("main");

            // Crear sections dinámicamente
            const infoCiudad = document.createElement("section");
            const meteorologiaCarrera = document.createElement("section");
            const meteorologiaEntrenos = document.createElement("section");

            main.append(infoCiudad, meteorologiaCarrera, meteorologiaEntrenos);

            const teruel = new Ciudad("Teruel", "España", "turolense");
            teruel.rellenarDatos(135743, [40.3450126, -1.1056599, 913.95]);

            // Mostrar información
            infoCiudad.appendChild(teruel.crearInfoHTML());

            // Mostrar meteorología del día de la carrera
            teruel.getMeteorologiaCarrera("2025-06-07", meteorologiaCarrera);

            // Mostrar meteorología de entrenamientos
            teruel.getMeteorologiaEntrenos("2025-06-04", "2025-06-06", meteorologiaEntrenos);
        });
    </script>
